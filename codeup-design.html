<!DOCTYPE html>
<html lang="en">
<head>

    <title>Codeup Design</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">

<body>
<!--first logo image and navbar-->
   <header>
       <nav class="container">
           <div class="row logo-image">
                   <img src="IMG/logo.png" alt="logo-image">
           </div>
           <div class="row">
               <div class="col text-center logo">
                   codeup design
               </div>
           </div>
           <div class="row d-flex">
               <div class="nav-link"><a href="#">SERVICES</a></div>
               <div class="nav-link"><a href="#">WORK</a></div>
               <div class="nav-link"><a href="#">BLOG</a></div>
               <div class="nav-link"><a href="#">CONTACT</a></div>

       </nav>

<!--first section container with location-->
    <section class="container">
        <div class="row justify-content-center">
            <h1 class="mt-4 mb-4">VISUAL DESIGN & WEB DEVELOPMENT</h1>
            <h3 class="mb-4">FROM PARK CITY, UTAH</h3>
            <div class="row justify-content-center company-info">
                <div class="col-sm-3 circle design"><h4>DESIGN</h4></div>
                <div class="col-sm-3 circle develop"><h4>DEVELOP</h4></div>
                <div class="col-sm-3 circle support"><h4>SUPPORT</h4></div>
                <div class="col-sm-3 circle host"><h4>HOST</h4></div>
            </div>
        </div>
    </section>
    <hr>

<!--second section with 4 images-->
    <main>
        <section class="container">
            <div class="row">

            </div>
            <div class="card">
                <img class="card-img-top justify-content-center" src="IMG/apple-ipad.jpg" alt="Apple-Ipad-image">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="col-6">FEATURED PROJECTS</div>
                        <div class="col-6 d-flex justify-content-end">
                            <div class="d-flex letter design"><h5>D</h5></div>
                            <div class="d-flex letter develop"><h5>D</h5></div>
                            <div class="d-flex letter support"><h5>S</h5></div>
                            <div class="d-flex letter host"><h5>H</h5></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <img class="card-img-top justify-content-center" src="IMG/macbook.jpg" alt="macbook-image">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="col-6">FEATURED PROJECT</div>
                        <div class="col-6 d-flex justify-content-end">
                            <div class="d-flex letter design"><h5>D</h5></div>
                            <div class="d-flex letter develop"><h5>D</h5></div>
                            <div class="d-flex letter support"><h5>S</h5></div>
                            <div class="d-flex letter host"><h5>H</h5></div>

                    </div>
                </div>
            </div>

            <div class="card">
                <img class="card-img-top justify-content-center" src="IMG/man.jpg" alt="man-image">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="col-6">FEATURED PROJECT</div>
                        <div class="col-6 d-flex justify-content-end">
                            <div class="d-flex letter design"><h5>D</h5></div>
                            <div class="d-flex letter develop"><h5>D</h5></div>
                            <div class="d-flex letter support"><h5>S</h5></div>
                            <div class="d-flex letter host"><h5>H</h5></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <img class="card-img-top justify-content-center" src="IMG/security.jpg" alt="security-image">
                    <div class="d-flex">
                        <div class="col-6">FEATURED PROJECT</div>
                        <div class="col-6 d-flex justify-content-end">
                            <div class="d-flex letter design"><h5>D</h5></div>
                            <div class="d-flex letter develop"><h5>D</h5></div>
                            <div class="d-flex letter support"><h5>S</h5></div>
                            <div class="d-flex letter host"><h5>H</h5></div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
